    <style>
        body {
            background: black;
            color: #00eb00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: url('https://cdn.example.com/crosshair-cursor.png'), auto;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 9999;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 3em;
            animation: glitch 1s infinite;
            color: #fff;
        }
        h2 {
            font-size: 2em;
            animation: glitch 1s infinite;
        }
        .message {
            font-size: 1.5em;
            animation: typing 2s steps(40, end), blink-caret .75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #00eb00;
            width: 0;
        }
        @keyframes glitch {
            0%, 100% { text-shadow: 0.05em 0 0 red, -0.05em 0 0 blue, 0 0 0.05em green; }
            25% { text-shadow: 0.05em 0 0 blue, -0.05em 0 0 green, 0 0 0.05em red; }
            50% { text-shadow: 0.05em 0 0 green, -0.05em 0 0 red, 0 0 0.05em blue; }
            75% { text-shadow: 0.05em 0 0 red, -0.05em 0 0 blue, 0 0 0.05em green; }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00eb00; }
        }
        .marquee {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            color: #00eb00;
            padding: 10px 0;
            font-size: 1.2em;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }

        #terminal {

<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <img src="https://cdn.prinsh.com/data-1/images/NathanPrinsley-AnonymousLogo.png" alt="Anonymous Logo" style="width: 20%;">

    <div id="terminal"></div>
    <div id="logs"></div>
    <div id="cursor"></div>
    <div class="audio-container">
        <audio id="background-audio" src="https://cdn.prinsh.com/data-1/mp3/best-hacker-music.mp3" autoplay loop></audio>

    <script>
        // Ensure the audio plays continuously
        const audio = document.getElementById('background-audio');
        audio.volume = 1.0;
        audio.play().catch(error => {
            console.error('Error playing audio:', error);
        });

        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                ctx.fillText(text, x * fontSize, y * fontSize);
                drops[x] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
            });
        };

        setInterval(draw, 33);

        // Function to fetch and display user details in the terminal
        async function fetchUserDetails() {
            const terminalDiv = document.getElementById('terminal');
            let publicIp = 'Unknown';

            try {
                // Fetch public IP using ipify
                let ipResponse = await fetch('https://api.ipify.org?format=json');
                if (ipResponse.ok) {
                    let ipData = await ipResponse.json();
                    publicIp = ipData.ip;
                    terminalDiv.innerHTML = `<p>$ IP Address: ${publicIp}</p>`;
                } else {
                    throw new Error(`IP API error: ${ipResponse.statusText}`);
                }
            } catch (error) {
                terminalDiv.innerHTML = `<p>$ Error fetching IP address: ${error.message}</p>`;
                console.error('Error fetching IP address:', error);
            }

            // Attempt to fetch geolocation details using multiple APIs
            try {
                let geoData = await fetchGeolocationDetails(publicIp);
                displayUserDetails(publicIp, geoData);
            } catch (error) {
                terminalDiv.innerHTML += `<p>$ Error fetching geolocation details: ${error.message}</p>`;
                console.error('Error fetching geolocation details:', error);
            }
        }

        async function fetchGeolocationDetails(ip) {
            const apis = [
                `https://ipinfo.io/${ip}/json`,
                `https://freegeoip.app/json/${ip}`,
                `https://ipapi.co/${ip}/json/`,
                `https://api.bigdatacloud.net/data/ip-geolocation?ip=${ip}&key=YOUR_API_KEY` // Replace with your actual API key
            ];

            for (let api of apis) {
                try {
                    let response = await fetch(api);
                    if (response.ok) {
                        let data = await response.json();
                        return data;
                    }
                } catch (error) {
                    console.error(`Error with API ${api}:`, error);
                }
            }
            throw new Error('All geolocation APIs failed.');
        }

        function displayUserDetails(publicIp, geoData) {
            const terminalDiv = document.getElementById('terminal');
            const location = [geoData.latitude || geoData.lat || 'Unknown', geoData.longitude || geoData.lon || 'Unknown'];
            const latitude = location[0];
            const longitude = location[1];
            const org = geoData.org || geoData.organization || 'Unknown';
            const city = geoData.city || 'Unknown';
            const region = geoData.region || geoData.region_name || 'Unknown';
            const country = geoData.country || geoData.country_name || 'Unknown';

            terminalDiv.innerHTML = `
                <p>$ IP Address: ${publicIp}</p>
                <p>$ Location: ${latitude}, ${longitude}</p>
                <p>$ Organization: ${org}</p>
                <p>$ City: ${city}</p>
                <p>$ Region: ${region}</p>
                <p>$ Country: ${country}</p>
            `;
        }

        // Fetch user details when the page loads
        fetchUserDetails();

        // Cursor Tracker
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        // Simulate captured user details in the logs div
        const logsDiv = document.getElementById('logs');
        const logMessages = [
            "  $ Captured User Details ",
            "  $ Sending to Orionate server...",
            "  $ Extracting sensitive data...",
            "  $ Decrypting files...",
            "  $ Accessing database...",
            "  $ Deploying malware...",
            "  $ Data transfer in progress..."
        ];

        logMessages.forEach((message, index) => {
            setTimeout(() => {
                const logEntry = document.createElement('p');
                logEntry.textContent = message;
                logsDiv.appendChild(logEntry);
                logsDiv.scrollTop = logsDiv.scrollHeight;
            }, index * 2000); // Stagger messages every 2 seconds
        });
    </script>
