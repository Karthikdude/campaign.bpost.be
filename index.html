<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker-Themed Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        nav {
            background-color: rgba(17, 17, 17, 0.9);
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        nav a {
            color: #00ff00;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.3rem;
            transition: 0.3s;
        }
        nav a:hover {
            text-shadow: 0 0 15px #00ff00;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
            padding-top: 60px;
        }
        .left-panel, .right-panel {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .left-panel {
            border-right: 3px solid #00ff00;
        }
        .right-panel {
            border-left: 3px solid #00ff00;
            text-align: center;
        }
        .terminal {
            background-color: rgba(0, 0, 0, 0.85);
            border: 3px solid #00ff00;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px #00ff00;
            font-size: 1.2rem;
        }
        .typing {
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            border-right: 3px solid #0f0;
            animation: typing 3s steps(20) infinite alternate;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .glitch-text {
            animation: glitch 0.5s infinite alternate;
            font-size: 2rem;
            text-shadow: 0 0 5px #00ff00, 0 0 15px #00ff00;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); }
        }
        .glow-button {
            border: 2px solid #0f0;
            background: transparent;
            color: #0f0;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            cursor: pointer;
        }
        .glow-button:hover {
            box-shadow: 0 0 10px #0f0, 0 0 30px #0f0;
            transform: scale(1.05);
        }
        .matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        p {
            font-size: 1.3rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <canvas class="matrix-canvas"></canvas>
    <nav>
        <a href="#">Home</a>
        <a href="#">Exploits</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="left-panel">
            <div class="terminal">
                <p class="typing">root@system:~# Access Granted</p>
                <p>$ sudo rm -rf /</p>
                <p>Access Denied: Unauthorized Access Detected</p>
            </div>
        </div>
        <div class="right-panel">
            <h1 class="glitch-text">Subdomain Takeover Successful</h1>
            <div class="terminal">
                <p><span class="blink">â–ˆ</span> HACKED BY Karthik S Sathyan</p>
                <p>POC for Subdomain Takeover</p>
                <button class="glow-button">Hack System</button>
            </div>
        </div>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.querySelector('.matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(0);
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.font = '15px Fira Code';
            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        };
        setInterval(draw, 50);
    </script>
</body>
</html>
