<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Takeover POC</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            animation: glitch 1s infinite;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            animation: flicker 1.5s infinite;
        }
        .terminal {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 20px;
            display: inline-block;
            text-align: left;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
            position: relative;
            overflow: hidden;
        }
        .blink {
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes glitch {
            0%, 100% { text-shadow: 0.05em 0 0 red, -0.05em 0 0 cyan; }
            20% { text-shadow: 0.05em 0 0 red, -0.05em 0 0 cyan; }
            40% { text-shadow: 0.05em 0 0 red, -0.05em 0 0 cyan; }
            60% { text-shadow: 0.05em 0 0 red, -0.05em 0 0 cyan; }
            80% { text-shadow: 0.05em 0 0 red, -0.05em 0 0 cyan; }
        }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.5;
        }
        .matrix span {
            animation: matrix-rain linear infinite;
            animation-duration: 2s;
            display: block;
            font-size: 1.5rem;
        }
        @keyframes matrix-rain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .matrix span:nth-child(even) {
            animation-delay: 1s;
        }
        .matrix span:nth-child(3n) {
            animation-delay: 1.5s;
        }
        .matrix span:nth-child(4n) {
            animation-delay: 0.5s;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="matrix">
        <span>010101010101010</span>
        <span>101010101010101</span>
        <span>001100110011001</span>
        <span>110011001100110</span>
        <span>010101010101010</span>
    </div>
    <div class="container">
        <h1>Subdomain Takeover Successful</h1>
        <div class="terminal">
            <p><span class="blink">â–ˆ</span> HACKED BY Karthik S Sathyan</p>
            <p>POC for Subdomain Takeover</p>
            <p>$ sudo rm -rf /</p>
            <p>Access Denied: Unauthorized Access Detected</p>
        </div>
    </div>
</body>
</html>
